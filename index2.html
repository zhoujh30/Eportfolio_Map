<html>
<head>
  <link rel="stylesheet" href="https://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  <script src="https://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
  <![endif]-->
  <style>
    html, body {width:100%; height:100%; padding: 0; margin: 0;}
    #cartodb-map { width: 100%; height:100%; background: black;}
  </style>

  <script>
    var map;
    function init(){
      // initiate leaflet map
      
      map = new L.Map('cartodb-map', { 
        center: [0,0],
        zoom: 2
      })
      L.tileLayer('https://dnv9my2eseobd.cloudfront.net/v3/cartodb.map-4xtxp73f/{z}/{x}/{y}.png', {
        attribution: 'Mapbox <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
      }).addTo(map);
      var layerUrl = 'https://rzt101.carto.com/api/v2/viz/4ff3d34e-5c47-11e6-8484-0e3ebc282e83/viz.json';
      
      var subLayerOptions = {
        sql: "SELECT * FROM ne_10m_populated_places_simple where adm0_a3 = 'USA'",
        cartocss: "#ne_10m_populated_places_simple{marker-fill: #109DCD; marker-width: 5; marker-line-color: white; marker-line-width: 0;}"

      }

      cartodb.createLayer(map, layerUrl)
      .addTo(map)
      .on('done', function(layer) {
        layer.getSubLayer(0).set(subLayerOptions);
      }).on('error', function() {
          //log the error
        });
    }  
  </script>
</head>
<body onload="init()">
  <div id='cartodb-map'></div>
</body>
</html>
